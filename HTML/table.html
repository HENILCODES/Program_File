<h1>table</h1>
<script type ="text/javascript">
	var rows = prompt("how many rows for your multiplication table?");
	var cols = prompt("how many columns for  multiplication table?");
	if(rows =="" || rows ==null)
		row = 10;

		cols = 10;
	createtable(rows,cols);
	function createtable(rows,cols)
	{
		var j=1;
		var output = "<table border='1' width ='200' cellspacing ='0'cellpadding = '3'>";
		for(i=1;i<=rows;i++)
		{
			output = output +"<tr>";
			while(j<=cols)
			{
				output = output + "<td>" + i*j +"</td>";
				j= j+1;
			}
				output = output + "</tr>";
				j = 1;
		}
		output = output + "</table>";

		}
