<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <input type="date" id="DOB">
        <button onclick="ageCalculator()"> click</button>
        <h1 id="result"></h1>
    </center>
    <script>
        function ageCalculator() {
            var Dob = document.getElementById('DOB').value;
            const dob = new Date(Dob);
            document.getElementById('result').innerHTML = dob.getFullYear();
        }
    </script>
</body>
</html>
