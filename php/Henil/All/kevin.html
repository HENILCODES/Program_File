    <style type="text/css">
        * {
            color: rosybrown;
        }

        .video-container {
            height: 1000px;
            position: relative;
            overflow: hidden;
        }

        video {
            object-fit: cover;
            position: fixed;
            height: 1000px;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 30%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: #333;
            color: white;
        }

        .video-container:after {
            content: '';
            display: block;
            height: 1000px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(black, .2);
            z-index: -1;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 900;
            margin: 0 0 1rem;
            padding: 0;
            line-height: 1;
            font-family: Futura, Helvetica, sans-serif;
            font-size: 5vw;

            @media (max-width: 400px) {
                font-size: 22px;
            }

            @media (min-width: 1200px) {
                font-size: 75px;
            }
        }
        .callout {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .support {
            position: fixed;
            bottom: 60px;
            right: 20px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 1px;
            text-align: right;
            position: relative;
            z-index: 10;
        }

        #img1 {
            height: 90%;
            width: 90%;
            opacity: 70%;
        }
        #img1:hover{
            transition: .5s;
            transform: rotate(360deg);
        }
        </style>
</head>

<body>
