<h3>using The XMLHttpRequest Object we can open text file </h3>
<button type="button" onclick="loadDoc()">Request data</button>
<p id="demo"></p>
 <script>
function loadDoc() {
  const x = new XMLHttpRequest();
  x.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  x.open("POST", "ajax_info.txt");
  x.send();
}
</script>
