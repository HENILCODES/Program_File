<!doctype html>
<html>
	<head>
		<title> Henil </title>
		<script src="jquery-3.6.0.js"></script>
	</head>
<body>
<script>
$(document).ready(function(){
	$('.b1').click(function(){
		var HP = $('h1').text();
		alert(HP);
	});
	
	$('.b2').click(function(){
		var MP = $('div').html();
		alert(MP);
	});
});
</script>
<div>
<h1> HENIL VINODBHAI PRAJAPATI </h1>
<button class="b1"> Show text </button>
<button class="b2"> Show html </button>
</div>
</body>
</html>
