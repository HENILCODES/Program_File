<script>
    var Qut = 1;
    var wait = "kg";
    var amo = 2500;
    var s = amo;
    $(document).ready(function(){
        document.getElementById("QUT").innerHTML = Qut;
        document.getElementById("killo").innerHTML = wait;
        document.getElementById("amount").innerHTML = amo;
    })
    
    function QUT(add) {
            Qut= document.getElementById("QUT").innerHTML = Qut+add;
            wait= document.getElementById("killo").innerHTML = wait;
            if (Qut == 0) {
                amo =0;
                Qut = 0;
            }else{
                amo = amo * Qut;
                amo = document.getElementById("amount").innerHTML = amo;
            }

            if (add == -1 ) {
                amo = amo / 2;
                amo = document.getElementById("amount").innerHTML = amo;
            }else{
                amo = s;
                amo = amo * Qut;
                amo = document.getElementById("amount").innerHTML = amo;
            }
    }
    function s(){
        alert(Qut + wait );
    }
</script>
