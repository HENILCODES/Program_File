<head>
<script src="jquery=3.4.1.js"></script>
<script>
$(document).ready(function)
{
var maxLength=$("#title).attr("maxLength");
$('#title').keyup(function)
{
var textlen=maxLength-$(this).val().length;
$('#rchars').text(textlen+ ' character(s)remaining');
});
var essayLength=$("#content").attr("maxlength");
$('#content').keyup(function)
{
var textlen=essayLength-$(this).val().length;
$('#erchars').text(textlen+ ' character(s)remaining');
});
});
</script>

textarea
{
display:block;
